<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GetGads</title>
</head>

<body>
    <nav class="bg-cyan-900 text-gray-50 flex justify-between md:justify-around">
        <div class="flex py-5 mx-31 md:hidden lg:flex ">
            <img src="Images/logo1.png" class="h-12 pl-5">
            <div class="font-bold pt-2 text-2xl">
                <span>Get</span>
                <span class="text-rose-600 -ml-1">Gads</span>
            </div>
        </div>
        <div class="hamburger space-y-2 px-5 py-7 cursor-pointer md:hidden">
            <div class="line h-[0.175rem] w-9 bg-cyan-100"></div>
            <div class="line h-[0.175rem] w-9 bg-cyan-100"></div>
            <div class="line h-[0.175rem] w-9 bg-cyan-100"></div>
        </div>
        <div class="hidden bg- md:flex">
            <ul class="block  md:ml--20 md:py-7 md:flex md:justify-end md:space-x-7 lg:ml-96  ">
                <li class="cursor-pointer">Home</li>
                <li class="cursor-pointer">About</li>
                <li class="cursor-pointer">Shop</li>
                <li class="cursor-pointer">Contact Us</li>
            </ul>

            <div class=" md:py-5 md:ml-9"><button
                    class="bg-rose-600 text-blue-50 rounded-sm hover:bg-rose-500 mr-3 p-1   md:p-2">Login</button></div>
        </div>
    </nav>
    <main class=" bg-cyan-100 md: flex justify-around">
        <div class="main py-20 md:py-36 mx-5 sm:mx-31">
            <div class="text-3xl text-left font-bold sm: text-4xl md:text-3xl lg:text-5xl">Welcome to our page</div>
            <p class="py-3">You can get the best electronics gadgets here</p>
            <div class="button">
                <button class="bg-rose-600  text-blue-50 my-2  p-2 rounded-md hover:bg-rose-500 active:bg-rose-700">Shop Now</button>
            </div>
        </div>
        <div class=" hidden sm:flex items-center">
            <img src="Images/land.png" class="sm:h-52 md:h-72 lg:h-96">
        </div>
    </main>
    <div class="mb-40">
        <div class="text-center text-3xl text-cyan-900 font-semibold m-5">Our products</div>
        <div class="block my-20 mx-15 sm:flex justify-around mx-25">
            <div class="h-82 w-82 m-5 sm:h-72 w-72 ">
                <div><img src="Images/g1.jpg">
                    <div>
                        <div class="flex justify-between border-b-4 border-cyan-900">
                            <div>
                                <div class="bg-white-900 mt-3">Samsung Galaxy f22</div>
                                <div>$200</div>
                            </div>
                            <button class="bg-rose-600 text-blue-50 my-2 px-2">
                                Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-82 w-82 m-5 sm:h-72 w-72"><img src="Images/g2.jpg">
                <div>
                    <div class="flex justify-between border-b-4 border-cyan-900">
                        <div>
                            <div class="bg-white-900 mt-3">Acer Nitro5</div>
                            <div>$1500</div>
                        </div>
                        <button class="bg-rose-600 text-blue-50 my-2 px-2">
                            Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="h-82 w-82 m-5 sm:h-72 w-72"><img src="Images/g3.jpg">
                <div>
                    <div class="flex justify-between border-b-4 border-cyan-900">
                        <div>
                            <div class="bg-white-900 mt-3">Smart Watch</div>
                            <div>$90</div>
                        </div>
                        <button class="bg-rose-600 text-blue-50 my-2 px-2">
                            Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
